server:
  port: 7900
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:    #指定数据源
    platform: h2 #指定数据源类型
    schema: classpath:schema.sql #指定h2数据库的建表语句
    data: classpath:data.sql  #指定h2数据库的数据脚本
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.artisan: DEBUG